<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>学生管理系统</title>
    <link rel="stylesheet" href="/css/layui.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.css">
    <script src="/js/layui.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/npm.js"></script>
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <a class="layui-logo" href="../">学生管理系统</a>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item"><a href="">学生管理</a></li>
            <li class="layui-nav-item"><a href="">用户</a></li>
            <li class="layui-nav-item">
                <a href="javascript:;">其它系统</a>
                <dl class="layui-nav-child">
                    <dd><a href="">邮件管理</a></dd>
                    <dd><a href="">消息管理</a></dd>
                    <dd><a href="">授权管理</a></dd>
                </dl>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                    管理员
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">基本资料</a></dd>
                    <dd><a href="">安全设置</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="">退出登录</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">学生信息管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="../">查看所有学生</a></dd>
                        <dd><a href="../addstudent">添加学生</a></dd>
                        <dd><a href="">其他</a></dd>
                        <dd><a href="">其他</a></dd>
                        <dd><a href="">其他</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">其他</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;">列表一</a></dd>
                        <dd><a href="javascript:;">列表二</a></dd>
                        <dd><a href="">超链接</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="">其他</a></li>
                <li class="layui-nav-item"><a href="">其他</a></li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <div class="layui-form-item">
                <div class="layui-input-inline">
                    <input type="text"  id="student" lay-verify="required" placeholder="查询学生" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-input-inline">
                    <a type="button" onclick="queryStudent()"class="layui-btn " >确定</a>
                </div>
            </div>
            <table border="2" align="center" class="layui-table"  lay-even="" lay-skin="row">
                <!--            <table class="table table-hover" >-->
                <colgroup>
                    <col width="150">
                    <col width="200">
                    <col>
                </colgroup>
                <thead>
                <tr>
                    <td>姓名</td>
                    <td>性别</td>
                    <td>学号</td>
                    <td>院系</td>
                    <td>年级</td>
                    <td>层次</td>
                    <td>账号</td>
                    <td>密码</td>
                    <td>操作</td>
                </tr>
                </thead>
                <tbody>
                <tr th:each ="stu,s:${student}">
<!--                    <td th:text = "${s.count +(page.getPage()-1)*num}"></td>-->
                    <td th:text = "${stu.getName()}"></td>
                    <td th:text = "${stu.getGender()}"></td>
                    <td th:text = "${stu.getStudent_id()}"></td>
                    <td th:text = "${stu.getDepartment()}"></td>
                    <td th:text = "${stu.getGrade()}"></td>
                    <td th:text = "${stu.getLevel()}"></td>
                    <td th:text = "${stu.getAccount()}"></td>
                    <td th:text = "${stu.getPassword()}"></td>
                    <td >
                        <a type="button" class="layui-btn " th:href="@{'/modify/'+${stu.getId()}}">修改</a>
                        <a type="button" class="layui-btn layui-btn-danger" th:href="@{'/delete/'+${stu.getId()}}">删除</a>
                        <!-- <a th:href="@{'/delete/'+${stu.getId()}}">删除</a>
                      <a th:href="@{'/modify/'+${stu.getId()}}">修改</a>-->
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
    <div class="layui-footer" align="center">

        <!-- 底部固定区域 -->
        <div>Copyright © 2020  ICP备000000号   · All Rights Reserved Powered By <a href="" target="_blank"> GDD </a></div>
    </div>
</div>
</body>
<script>
    function queryStudent() {

        var student=document.getElementById("student").value;
        window.location.href="../query?student="+student;
    }

</script>
</html>
