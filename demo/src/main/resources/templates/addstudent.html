        <ul class="layui-nav layui-layout-right">

                    管理员

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">学生信息管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="../">查看所有学生</a></dd>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;" align="center">
            <!--提交表单-->
            <form class="layui-form layui-form-pane" action="/haddleaddstudent" th:method="post" >

                <div class="layui-form-item">
                    <label class="layui-form-label">学生姓名</label>
                    <div class="layui-input-inline">
                        <input type="text" name="name" lay-verify="required" placeholder="请输入姓名" autocomplete="off"
                               class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">请务必填写姓名</div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">性别</label>
                    <div class="layui-input-inline">
                        <!--                        <input type="text" name="gender" lay-verify="required" placeholder="请输入性别" autocomplete="off" class="layui-input">-->
                        <input type="radio" name="gender" value="男" title="男" checked="">
                        <input type="radio" name="gender" value="女" title="女">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">学号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="student_id" lay-verify="required" placeholder="请输入学号"
                               autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">请务必填写学号</div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">院系</label>
                    <div class="layui-input-inline">
                        <input type="text" name="department" lay-verify="required" placeholder="请输入院系"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">年级</label>
                    <div class="layui-input-inline">
                        <input type="text" name="grade" lay-verify="required" placeholder="请输入年级" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">层次</label>
                    <div class="layui-input-inline">
                        <input type="text" name="level" lay-verify="required" placeholder="请输入层次" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">学生账号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="account" lay-verify="required" placeholder="请输入账号" autocomplete="off"
                               class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">请务必填写账号</div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">学生密码</label>
                    <div class="layui-input-inline">
                        <input type="password" name="password" placeholder="请输入密码" autocomplete="off"
                               class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">请务必填写密码</div>
                </div>

                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">添加描述</label>
                    <div class="layui-input-block">
                        <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn" lay-submit="" lay-filter="demo2">确认提交</button>
                </div>
            </form>
        </div>
    </div>

    <div class="layui-footer" align="center">
        <!-- 底部固定区域 -->
        <div>Copyright © 2020 ICP备000000号 · All Rights Reserved Powered By <a href="" target="_blank"> GDD </a></div>
